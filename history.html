    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <style>
        /* üé® SMART TENT THEME */
        :root {
            --primary-green: #4CAF50;
            --dark-green: #2E7D32;
            --light-green: #81C784;
            --bg-green: #F1F8E9;
            --warning-orange: #FF9800;
            --danger-red: #F44336;
            --info-blue: #2196F3;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            --card-shadow: 0 4px 12px rgba(46, 125, 50, 0.15);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-green) 0%, #E8F5E8 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* üè† HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* üì± MAIN CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* üéÆ CONTROLS SECTION */
        .controls-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .controls-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .control-input {
            padding: 10px 12px;
            border: 2px solid var(--bg-green);
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--dark-green);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--text-light);
        }

        .btn-secondary:hover {
            background: #6C7B7D;
        }

        .btn-export {
            background: var(--info-blue);
        }

        .btn-export:hover {
            background: #1976D2;
        }

        /* üìä CHART SECTIONS */
        .chart-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 1rem;
        }

        .chart-container.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        /* üìà STATISTICS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: var(--bg-green);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* üå°Ô∏è COMFORT INDEX */
        .comfort-index {
            background: linear-gradient(135deg, var(--light-green) 0%, var(--primary-green) 100%);
            color: white;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }

        .comfort-score {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .comfort-description {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* üèÉ‚Äç‚ôÇÔ∏è ACTIVITY TIMELINE */
        .activity-timeline {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--bg-green);
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-time {
            font-size: 0.8rem;
            color: var(--text-light);
            min-width: 60px;
        }

        .timeline-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .timeline-description {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* üåô DARK MODE */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-green: #1B2E20;
                --text-dark: #E8F5E8;
                --text-light: #A5D6A7;
            }
            
            body {
                background: linear-gradient(135deg, #0D1A0F 0%, #1B2E20 100%);
            }
            
            .chart-section, .controls-section, .activity-timeline {
                background: #2C5530;
                color: var(--text-dark);
            }
            
            .control-input {
                background: #1B2E20;
                color: var(--text-dark);
                border-color: #3C6041;
            }
        }

        /* üì± MOBILE RESPONSIVE */
        @media (max-width: 767px) {
            .container {
                padding: 0.5rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 300px;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .chart-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* üîÑ LOADING ANIMATION */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-green);
            border-top: 2px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* üìä CHART LEGENDS */
        .custom-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
    </style>
</head>

    <script>
        // üìä SMART TENT HISTORY & ANALYTICS
        class SmartTentAnalytics {
            constructor() {
                this.api = window.smartTentAPI;
                this.mainChart = null;
                this.comparisonChart = null;
                this.currentData = null;
                this.sensorConfig = {
                    temperature_interior: { 
                        label: 'Temp√©rature Int√©rieure', 
                        unit: '¬∞C', 
                        color: '#FF5722',
                        icon: 'üå°Ô∏è'
                    },
                    temperature_exterior: { 
                        label: 'Temp√©rature Ext√©rieure', 
                        unit: '¬∞C', 
                        color: '#2196F3',
                        icon: 'üå°Ô∏è'
                    },
                    humidity_interior: { 
                        label: 'Humidit√© Int√©rieure', 
                        unit: '%', 
                        color: '#00BCD4',
                        icon: 'üíß'
                    },
                    humidity_exterior: { 
                        label: 'Humidit√© Ext√©rieure', 
                        unit: '%', 
                        color: '#009688',
                        icon: 'üíß'
                    },
                    gas_detection: { 
                        label: 'Niveau de Gaz', 
                        unit: 'ppm', 
                        color: '#F44336',
                        icon: 'üí®'
                    },
                    wind_speed: { 
                        label: 'Vitesse du Vent', 
                        unit: 'km/h', 
                        color: '#9C27B0',
                        icon: 'üå¨Ô∏è'
                    },
                    battery_level: { 
                        label: 'Niveau Batterie', 
                        unit: '%', 
                        color: '#4CAF50',
                        icon: 'üîã'
                    },
                    signal_4g: { 
                        label: 'Signal 4G', 
                        unit: '%', 
                        color: '#FF9800',
                        icon: 'üì∂'
                    }
                };
                
                this.init();
            }

            async init() {
                console.log('üìä Initializing Smart Tent Analytics...');
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Load initial chart
                await this.updateChart();
                
                // Update activity timeline
                this.updateActivityTimeline();
                
                console.log('‚úÖ Analytics initialized');
            }

            setupEventListeners() {
                // Control change listeners
                document.getElementById('sensor-select').addEventListener('change', () => this.updateChart());
                document.getElementById('period-select').addEventListener('change', () => this.updateChart());
                document.getElementById('chart-type-select').addEventListener('change', () => this.updateChart());
                document.getElementById('resolution-select').addEventListener('change', () => this.updateChart());
            }

            async updateChart() {
                const sensorType = document.getElementById('sensor-select').value;
                const hours = parseInt(document.getElementById('period-select').value);
                const chartType = document.getElementById('chart-type-select').value;
                const resolution = document.getElementById('resolution-select').value;
                
                console.log(`üìà Updating chart: ${sensorType}, ${hours}h, ${chartType}`);
                
                // Show loading
                this.showLoading();
                
                try {
                    // Get historical data
                    const data = await this.api.getHistoricalData(sensorType, hours);
                    
                    // Process data based on resolution
                    const processedData = this.processDataByResolution(data, resolution);
                    
                    // Update chart
                    this.renderMainChart(processedData, sensorType, chartType);
                    
                    // Update statistics
                    this.updateStatistics(processedData, sensorType);
                    
                    // Update comfort index
                    this.updateComfortIndex(processedData, sensorType);
                    
                    // Update chart title
                    this.updateChartTitle(sensorType, hours);
                    
                } catch (error) {
                    console.error('Failed to update chart:', error);
                    this.showError('Erreur lors du chargement des donn√©es');
                } finally {
                    this.hideLoading();
                }
            }

            processDataByResolution(data, resolution) {
                if (!data || data.length === 0) return [];
                
                switch (resolution) {
                    case 'raw':
                        return data;
                    case '5min':
                        return this.aggregateData(data, 5 * 60 * 1000); // 5 minutes
                    case '1hour':
                        return this.aggregateData(data, 60 * 60 * 1000); // 1 hour
                    case '1day':
                        return this.aggregateData(data, 24 * 60 * 60 * 1000); // 1 day
                    default:
                        return data;
                }
            }

            aggregateData(data, intervalMs) {
                if (data.length === 0) return [];
                
                const aggregated = [];
                const startTime = new Date(data[0].timestamp).getTime();
                
                for (let i = 0; i < data.length; i++) {
                    const currentTime = new Date(data[i].timestamp).getTime();
                    const intervalIndex = Math.floor((currentTime - startTime) / intervalMs);
                    
                    if (!aggregated[intervalIndex]) {
                        aggregated[intervalIndex] = {
                            values: [],
                            timestamp: new Date(startTime + intervalIndex * intervalMs).toISOString()
                        };
                    }
                    
                    aggregated[intervalIndex].values.push(data[i].value);
                }
                
                // Calculate averages
                return aggregated.filter(item => item).map(item => ({
                    timestamp: item.timestamp,
                    value: item.values.reduce((a, b) => a + b, 0) / item.values.length
                }));
            }

            renderMainChart(data, sensorType, chartType) {
                const ctx = document.getElementById('main-chart').getContext('2d');
                const config = this.sensorConfig[sensorType];
                
                // Destroy existing chart
                if (this.mainChart) {
                    this.mainChart.destroy();
                }
                
                const chartData = {
                    labels: data.map(item => new Date(item.timestamp)),
                    datasets: [{
                        label: config.label,
                        data: data.map(item => item.value),
                        borderColor: config.color,
                        backgroundColor: chartType === 'area' 
                            ? config.color + '33' 
                            : config.color,
                        borderWidth: 2,
                        fill: chartType === 'area',
                        tension: chartType === 'line' ? 0.3 : 0
                    }]
                };
                
                const chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    return `${config.label}: ${context.parsed.y.toFixed(1)}${config.unit}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    hour: 'HH:mm',
                                    day: 'MM/dd'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Temps'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: `${config.label} (${config.unit})`
                            },
                            beginAtZero: sensorType.includes('battery') || sensorType.includes('signal')
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                };
                
                this.mainChart = new Chart(ctx, {
                    type: chartType === 'area' ? 'line' : chartType,
                    data: chartData,
                    options: chartOptions
                });
                
                this.currentData = data;
                
                // Update data points count
                document.getElementById('data-points-count').textContent = `${data.length} points de donn√©es`;
            }

            updateStatistics(data, sensorType) {
                if (!data || data.length === 0) {
                    document.getElementById('stat-min').textContent = '--';
                    document.getElementById('stat-max').textContent = '--';
                    document.getElementById('stat-avg').textContent = '--';
                    document.getElementById('stat-trend').textContent = '--';
                    return;
                }
                
                const config = this.sensorConfig[sensorType];
                const values = data.map(item => item.value);
                
                const min = Math.min(...values);
                const max = Math.max(...values);
                const avg = values.reduce((a, b) => a + b, 0) / values.length;
                
                // Calculate trend
                const trend = this.calculateTrend(data);
                
                document.getElementById('stat-min').textContent = `${min.toFixed(1)}${config.unit}`;
                document.getElementById('stat-max').textContent = `${max.toFixed(1)}${config.unit}`;
                document.getElementById('stat-avg').textContent = `${avg.toFixed(1)}${config.unit}`;
                document.getElementById('stat-trend').textContent = trend;
            }

            calculateTrend(data) {
                if (data.length < 2) return 'Stable';
                
                const firstHalf = data.slice(0, Math.floor(data.length / 2));
                const secondHalf = data.slice(Math.floor(data.length / 2));
                
                const firstAvg = firstHalf.reduce((a, b) => a + b.value, 0) / firstHalf.length;
                const secondAvg = secondHalf.reduce((a, b) => a + b.value, 0) / secondHalf.length;
                
                const change = ((secondAvg - firstAvg) / firstAvg) * 100;
                
                if (Math.abs(change) < 2) return '‚û°Ô∏è Stable';
                if (change > 0) return `üìà +${change.toFixed(1)}%`;
                return `üìâ ${change.toFixed(1)}%`;
            }

            renderComparisonChart(datasets) {

                const chartDatasets = datasets.map(dataset => {
                    const config = this.sensorConfig[dataset.sensor];
                    return {
                        label: config.label,
                        data: dataset.data.map(item => ({
                            x: new Date(item.timestamp),
                            y: item.value
                        })),
                        borderColor: config.color,
                        backgroundColor: config.color + '33',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3,
                        yAxisID: dataset.sensor === 'gas_detection' ? 'y1' : 'y'
                    };
                });
                
                this.comparisonChart = new Chart(ctx, {

        function exportCSV(data, config) {
            let csv = `Horodatage,${config.label} (${config.unit})\n`;
            
            data.forEach(item => {
                const timestamp = new Date(item.timestamp).toLocaleString();
                csv += `${timestamp},${item.value}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `smart-tent-${config.label.toLowerCase().replace(' ', '-')}-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
