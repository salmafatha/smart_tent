<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Smart Tent - Localisation</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --primary-green: #4CAF50;
            --dark-green: #2E7D32;
            --light-green: #81C784;
            --bg-green: #F1F8E9;
            --text-dark: #2C3E50;
            --card-shadow: 0 4px 12px rgba(46, 125, 50, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-green) 0%, #E8F5E8 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .main-content {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .info-panel {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .info-item {
            background: var(--bg-green);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .info-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-green);
        }

        #map {
            height: 500px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #F44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .alert-box {
            background: #FFEBEE;
            border-left: 4px solid #F44336;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: none;
        }

        .alert-box.show {
            display: block;
        }

        .tent-popup {
            text-align: center;
        }

        .tent-popup h3 {
            margin: 0 0 10px 0;
            color: var(--dark-green);
        }

        .tent-popup p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            #map {
                height: 400px;
            }
            
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>üó∫Ô∏è Localisation Smart Tent</h1>
            <a href="sensor.html" class="nav-btn">‚Üê Retour au Dashboard</a>
        </div>
    </header>

    <main class="main-content">
        <div class="alert-box" id="alertBox">
            <strong>‚ö†Ô∏è Alerte:</strong> <span id="alertText"></span>
        </div>

        <div class="info-panel">
            <h2>üìç Position Actuelle</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Latitude</div>
                    <div class="info-value" id="latitude">35¬∞47'48.8</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Longitude</div>
                    <div class="info-value" id="longitude">10¬∞35'58.4</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Derni√®re MAJ</div>
                    <div class="info-value" id="lastUpdate">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">√âtat</div>
                    <div class="info-value">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="status">Hors ligne</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <div class="info-panel">
            <h2>üìä Donn√©es Environnementales</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">üå°Ô∏è Temp√©rature</div>
                    <div class="info-value" id="temperature">--¬∞C</div>
                </div>
                <div class="info-item">
                    <div class="info-label">üíß Humidit√©</div>
                    <div class="info-value" id="humidity">--%</div>
                </div>
                <div class="info-item">
                    <div class="info-label">üí® Gaz</div>
                    <div class="info-value" id="gas">-- ppm</div>
                </div>
                <div class="info-item">
                    <div class="info-label">üîã Batterie</div>
                    <div class="info-value" id="battery">--%</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // ‚ö†Ô∏è REMPLACEZ PAR VOS CL√âS FIREBASE
        const firebaseConfig = {
            apiKey: "IzaSyCiXvPYhgNQlrPJfA067hM-7eL5L88QlCE",
            authDomain: "smart-tent-iot.firebaseapp.com",
            databaseURL: "https://smart-tent-iot-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "smart-tent-iot",
            storageBucket: "mart-tent-iot.firebasestorage.app",
            messagingSenderId: "Y99002146412",
            appId: "1:99002146412:web:a5123156ac49de6db74249"
        };

        // Variables globales
        let map;
        let tentMarker;
        let database;

        // Initialiser la carte
        function initMap() {
            // Position par d√©faut (riadh, Sousse)
            const defaultPosition = [35.796865, 10.599500];
            
            // Cr√©er la carte
            map = L.map('map').setView(defaultPosition, 13);
            
            // Ajouter les tuiles OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            // Ic√¥ne personnalis√©e pour la tente
            const tentIcon = L.divIcon({
                html: '<div style="font-size: 30px;">üèïÔ∏è</div>',
                iconSize: [30, 30],
                iconAnchor: [15, 15],
                popupAnchor: [0, -15],
                className: 'tent-marker'
            });
            
            // Ajouter le marqueur
            tentMarker = L.marker(defaultPosition, { icon: tentIcon })
                .addTo(map)
                .bindPopup(createPopupContent({
                    location: "riadh sousse",
                    temperature: "--",
                    humidity: "--"
                }));
        }

        // Cr√©er le contenu du popup
        function createPopupContent(data) {
            return `
                <div class="tent-popup">
                    <h3>üèïÔ∏è Smart Tent</h3>
                    <p><strong>${data.location || 'Position inconnue'}</strong></p>
                    <p>üå°Ô∏è ${data.temperature || '--'}¬∞C | üíß ${data.humidity || '--'}%</p>
                    <p>üí® Gaz: ${data.gas || '--'} ppm</p>
                    <p>üîã Batterie: ${data.battery || '--'}%</p>
                </div>
            `;
        }

        // Initialiser Firebase
        function initFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                
                // √âcouter les donn√©es
                listenToSensorData();
                
                console.log('initialis√©');
            } catch (error) {
                console.error('‚ùå Erreur :', error);
            }
        }

        // √âcouter les donn√©es des capteurs
        function listenToSensorData() {
            const sensorRef = database.ref('sensors/tent_01');
            
            sensorRef.on('value', (snapshot) => {
                const data = snapshot.val();
                
                if (data) {
                    console.log('üìä Donn√©es re√ßues:', data);
                    updateMap(data);
                    updateInfo(data);
                    updateStatus(true);
                } else {
                    updateStatus(false);
                }
            }, (error) => {
                console.error('‚ùå Erreur:', error);
                updateStatus(false);
            });
        }

        // Mettre √† jour la carte
        function updateMap(data) {
            if (data.gps && data.gps.lat && data.gps.lon) {
                const newPosition = [data.gps.lat, data.gps.lon];
                
                // D√©placer le marqueur
                tentMarker.setLatLng(newPosition);
                
                // Centrer la carte sur la nouvelle position
                map.panTo(newPosition);
                
                // Mettre √† jour le popup
                tentMarker.setPopupContent(createPopupContent({
                    location: data.location,
                    temperature: data.temperature_interior,
                    humidity: data.humidity_interior,
                    gas: data.gas_ppm,
                    battery: data.battery
                }));
                
                // Mettre √† jour les coordonn√©es affich√©es
                document.getElementById('latitude').textContent = data.gps.lat.toFixed(6);
                document.getElementById('longitude').textContent = data.gps.lon.toFixed(6);
            }
        }

        // Mettre √† jour les informations
        function updateInfo(data) {
            // Donn√©es environnementales
            document.getElementById('temperature').textContent = data.temperature_interior + '¬∞C';
            document.getElementById('humidity').textContent = data.humidity_interior + '%';
            document.getElementById('gas').textContent = data.gas_ppm + ' ppm';
            document.getElementById('battery').textContent = data.battery + '%';
            
            // Derni√®re mise √† jour
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                document.getElementById('lastUpdate').textContent = date.toLocaleTimeString('fr-FR');
            }
            
            // Alertes
            if (data.alert) {
                document.getElementById('alertBox').classList.add('show');
                document.getElementById('alertText').textContent = data.alert_message || 'Alerte d√©tect√©e';
            } else {
                document.getElementById('alertBox').classList.remove('show');
            }
        }

        // Mettre √† jour le statut
        function updateStatus(online) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('status');
            
            if (online) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'En ligne';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Hors ligne';
            }
        }

        // Initialisation au chargement
        window.addEventListener('load', function() {
            console.log('üó∫Ô∏è Smart Tent Map');
            
            // Initialiser la carte
            initMap();
            
            // V√©rifier la configuration Firebase
            if (firebaseConfig.apiKey === "YOUR-API-KEY") {
                alert('‚ö†Ô∏è Configurez Firebase dans le code source!');
            } else {
                // Initialiser Firebase
                initFirebase();
            }
        });
    </script>
</body>
</html>
